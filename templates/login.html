{% extends 'base.html' %}

{% block title %}Login{% endblock title %}



{% block content %}
<div class="row my-5">
    <div class="col-2"></div>
    <div class="col-8 rounded-4 overflow-hidden shadow-lg">
        <div class="row">
            <div class="col-6 p-0">
                {% load static %}
                <img src="{% static '/images/bcs.jpg' %}" alt="" class="img-fluid p-0" style="height:500px;">
            </div>
            <div class="col-6 bg-light pb-5">
                <div class="text-center mt-4 mb-5">
                    <h3>Welcome Back !</h3>
                </div>
                <form action="{% url 'login' %}" method="POST" validate class="input-group-lg">
                    {% csrf_token %}
                    {{form.as_p}}
                    <div class="d-grid gap-2 mx-3 me-4">
                        <input type="submit" value="Login" class="btn btn-primary btn-lg mb-2">
                    </div>
                    <div class="text-center"><input type="checkbox" name="LoggedIn" id="LoggedIn" class="me-2 mb-3">Remember
                        Me</div>
                    <hr>
                    <div class="text-center mt-5"><small>Forgot Password ?<br><a href="{% url 'register' %}"
                                class="link-underline-primary">Create an Account ?</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
