<!--1st  Home  page  Carousel  Horizontal -->
<!-- Trening MOvies Carousel -->

<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">

    {% for movie in movies %}
    <div class="carousel-item caro-home caro-buttons active" data-bs-interval="2000">
      <img src="{{movie.movie_images.url}}" class="d-block w-100 caroimg" alt="{{movie.movie_name}}" style="">
      <!-- Display Movie Details On the Carousel Images -->
      <div class="bottom-left carousel-text">
        #{{movie.id}} <br>
        <strong class="movie-info fs-2">{{movie.movie_name}}</strong>
        <br>


        <span class="movie-details fs-6 ">{{movie.movie_plot}}</span>


        <br>
        <br>
        <a href="{% url 'selected_movie' movie.movie_name %}"><button class="btn btn-primary" type="button">View
            Movie</button></a>
      </div>
      <!--  -->
    </div>

    <div class="bottom-right d-flex flex-col">

      <div><button class="btn btn-primary border border-light p-2 pb-1 ps-1" type="button"
          data-bs-target="#carouselExampleInterval" data-bs-slide="prev">

          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button></div>
      <div><button class="btn btn-primary border border-light p-2 pb-1 pe-1 ms-2" type="button"
          data-bs-target="#carouselExampleInterval" data-bs-slide="next">

          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button></div>
    </div>
    {% endfor %}

  </div>
</div>
