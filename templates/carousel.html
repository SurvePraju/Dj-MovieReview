<!--1st  Home  page  Carousel  Horizontal -->
<!-- Trening MOvies Carousel -->

<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">

    {% for movie in movies %}
    <div class="carousel-item caro-home caro-buttons active" data-bs-interval="2000">
      <img src="{{movie.movie_images.url}}" class="d-block w-100 caroimg " alt="{{movie.movie_name}}">
      <!-- Display Movie Details On the Carousel Images -->
      <div class="bottom-left carousel-text bg-blur">
        <div class="tiny-text">Trending</div>
        #{{movie.id}} <br>
        <strong class="movie-info fs-2">{{movie.movie_name}}</strong>
        <br>


        <span class="movie-details fs-6 ">{{movie.movie_plot}}</span>


        <br>
        <br>
        <a href="{% url 'selected_movie' movie.movie_name %}"><button class="btn btn-primary" type="button">View
            Movie</button></a>
      </div>
      <!--  -->
    </div>

    <div class="bottom-right d-flex flex-col">

      <div><button class="btn btn-primary border border-light p-2 pb-1 ps-1" type="button"
          data-bs-target="#carouselExampleInterval" data-bs-slide="prev">

          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button></div>
      <div><button class="btn btn-primary border border-light p-2 pb-1 pe-1 ms-2" type="button"
          data-bs-target="#carouselExampleInterval" data-bs-slide="next">

          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button></div>
    </div>
    {% endfor %}

  </div>
</div>

<!-- Genres Carousel -->
<div class="container-fluid">
  <div class="d-flex justify-content-between">
    <div class="text-light my-3 ms-2 h2 mb-4 ps-4">Genres</div>
    <a href="{%  url 'genres' %}" class="vertically-center text-light mt-4 me-5">View all</a>
  </div>

  <div id="owl-demo" class="owl-carousel-genre owl-theme ps-4">
    {% for genre in genres %}
    <a href="{% url 'selected_genre' genre.id %}">
      <div class="item rounded genre-container"><img src="{{genre.genre_images.url}}" alt="The Last of us"
          style="height:230px; width: 230px;" class="img-thumbnail">
      </div>
      <div class="bottom-left ms-3 text-bg-dark rounded p-1 px-2 mb-3 fw-bolder">{{genre.genre_name}}
      </div>
    </a>


    {% endfor %}
  </div>

</div>
